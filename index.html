<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Breakfast Menu</title>
<style>
  body {
    font-family: Arial, sans-serif;
  }
  .section-title {
    color: #007B7F;
    margin-top: 30px;
  }
  .food-block {
    background-color: #007B7F;
    color: white;
    padding: 8px;
    font-weight: bold;
    margin-top: 10px;
  }
  .food-description {
    background-color: #f9f9f9;
    padding: 20px;
    font-size: 14px;
    color: black;
  }
</style>
</head>
<body>

<h2 class="section-title">All Food Items</h2>
<div id="allFoods"></div>

<h2 class="section-title">Food whose price is greater than $5.00 and calorie does not exceed 700 cal.</h2>
<div id="filteredFoods"></div>

<script>
  fetch('menu.xml')
    .then(response => response.text())
    .then(xmlText => {
      const parser = new DOMParser();
      const xmlDoc = parser.parseFromString(xmlText, "application/xml");

      const foods = Array.from(xmlDoc.getElementsByTagName('food'));

      const allFoodsContainer = document.getElementById('allFoods');
      const filteredFoodsContainer = document.getElementById('filteredFoods');

      foods.forEach(food => {
        const name = food.getElementsByTagName('name')[0].textContent;
        const price = food.getElementsByTagName('price')[0].textContent;
        const description = food.getElementsByTagName('description')[0].textContent;
        const calories = parseInt(food.getElementsByTagName('calories')[0].textContent);

        const numericPrice = parseFloat(price.replace('$', ''));

        const blockHTML = `
          <div class="food-block">${name} - ${price}</div>
          <div class="food-description">
            ${description} (${calories} calories)
          </div>`;

        // Add to all foods
        allFoodsContainer.innerHTML += blockHTML;

        // Add to filtered foods
        if (numericPrice > 5.00 && calories <= 700) {
          filteredFoodsContainer.innerHTML += blockHTML;
        }
      });
    })
    .catch(error => {
      console.error('Error loading XML:', error);
      document.body.innerHTML = '<p style="color: red;">‚ùå Error loading the menu. Please check the XML file.</p>';
    });
</script>

</body>
</html>
