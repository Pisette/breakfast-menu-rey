<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Breakfast Menu</title>
<style>
  body {
    font-family: Arial, sans-serif;
  }
  .food-block {
    background-color: #007B7F;
    color: white;
    padding: 8px;
    font-weight: bold;
    margin-top: 10px;
  }
  .food-description {
    background-color: #f9f9f9;
    padding: 20px;
    font-size: 14px;
    color: black;
  }
  h2 {
    margin-top: 30px;
    color: #007B7F;
  }
</style>
</head>
<body>

<h2>Food whose price is greater than $5.00</h2>
<div id="priceAbove5"></div>

<h2>Food whose calorie does not exceed 700 cal.</h2>
<div id="caloriesBelow700"></div>

<script>
fetch('menu.xml')
  .then(response => response.text())
  .then(xmlText => {
    const parser = new DOMParser();
    const xmlDoc = parser.parseFromString(xmlText, "application/xml");

    const foods = Array.from(xmlDoc.getElementsByTagName('food'));

    const priceAbove5 = document.getElementById('priceAbove5');
    const caloriesBelow700 = document.getElementById('caloriesBelow700');

    foods.forEach(food => {
      const name = food.getElementsByTagName('name')[0].textContent;
      const price = food.getElementsByTagName('price')[0].textContent;
      const description = food.getElementsByTagName('description')[0].textContent;
      const calories = parseInt(food.getElementsByTagName('calories')[0].textContent);

      const numericPrice = parseFloat(price.replace('$', ''));

      const blockHTML = `
        <div class="food-block">${name} - ${price}</div>
        <div class="food-description">
          ${description}
          (${calories} calories per serving)
        </div>`;

      if (numericPrice > 5.00) {
        priceAbove5.innerHTML += blockHTML;
      }

      if (calories <= 700) {
        caloriesBelow700.innerHTML += blockHTML;
      }
    });
  })
  .catch(error => console.error('Error loading XML:', error));
</script>

</body>
</html>
