<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Breakfast Menu</title>
  <style>
    body { font-family: Arial, sans-serif; }
    .menu-section { margin-bottom: 2em; }
    .menu-item { margin-bottom: 0.5em; }
  </style>
</head>
<body>
  <h1>Breakfast Menu</h1>

  <div class="menu-section">
    <h2>All Items</h2>
    <div id="allItems"></div>
  </div>

  <div class="menu-section">
    <h2>Price > $5.00</h2>
    <div id="priceAbove5"></div>
  </div>

  <div class="menu-section">
    <h2>Calories â‰¤ 700</h2>
    <div id="caloriesBelow700"></div>
  </div>

  <script>
    fetch('menu.xml')
      .then(response => response.text())
      .then(xmlText => {
        const parser = new DOMParser();
        const xmlDoc = parser.parseFromString(xmlText, "application/xml");

        const foods = xmlDoc.getElementsByTagName('food');

        const allItems = document.getElementById('allItems');
        const priceAbove5 = document.getElementById('priceAbove5');
        const caloriesBelow700 = document.getElementById('caloriesBelow700');

        for (let i = 0; i < foods.length; i++) {
          const name = foods[i].getElementsByTagName('name')[0].textContent;
          const price = foods[i].getElementsByTagName('price')[0].textContent;
          const description = foods[i].getElementsByTagName('description')[0].textContent;
          const calories = parseInt(foods[i].getElementsByTagName('calories')[0].textContent);

          const itemHTML = `<div class="menu-item">
            <strong>${name}</strong><br>
            Price: ${price}<br>
            Description: ${description}<br>
            Calories: ${calories} cal
          </div>`;

          allItems.innerHTML += itemHTML;

          const numericPrice = parseFloat(price.replace('$', ''));
          if (numericPrice > 5.00) {
            priceAbove5.innerHTML += itemHTML;
          }

          if (calories <= 700) {
            caloriesBelow700.innerHTML += itemHTML;
          }
        }
      })
      .catch(error => console.error('Error loading XML:', error));
  </script>
</body>
</html>
